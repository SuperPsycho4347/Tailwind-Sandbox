<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind Is Awesome</p>
    <p class="text-white">Tailwind Is Awesome</p>
    <p class="text-red-500">Tailwind Is Awesome</p>
    <p class="text-green-400">Tailwind Is Awesome</p>

    <!-- Background Colors -->
    <p class="bg-green-400">Tailwind Is Awesome</p>
    <p class="bg-emerald-400">Tailwind Is Awesome</p>
    <p class="bg-yellow-400">Tailwind Is Awesome</p>
    <p class="bg-violet-400">Tailwind Is Awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-600">Tailwind Is Awesome</p>
    <p class="underline decoration-emerald-600">Tailwind Is Awesome</p>
    <p class="underline decoration-yellow-600">Tailwind Is Awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-800">
    <input type="text" class="border border-green-800">
    <input type="text" class="border border-orange-800">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-600">Hello</button>
    <button class="outline outline-green-200">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</div>
    <div class="shadow-lg bg-purple-500 shadow-purple-500/80">Subscribe</div>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-400" checked>
    <input type="checkbox" class="accent-cyan-400" checked>

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
